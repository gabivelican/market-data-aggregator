version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: market-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: market_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1q2w3e
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - market-network
    secrets:
      - db_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Spring Boot Gateway
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: market-gateway
    ports:
      - "8080:8080"
    environment:
      # Database Configuration (Variabilele tale custom)
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: market_db
      DB_USER: postgres
      DB_PASSWORD_FILE: /run/secrets/db_password

      # FIX: Configurare standard Spring Boot (pentru siguranță maximă la conexiune)
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/market_db
      SPRING_DATASOURCE_USERNAME: postgres
      # Parola e citită din fișier în aplicație, dar asigură-te că driverul o are

      # JWT Configuration
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      JWT_EXPIRATION: 86400000

      # Internal API Configuration
      INTERNAL_SECRET_FILE: /run/secrets/api_key

      # C++ Analysis Service Configuration
      ANALYSIS_SERVICE_URL: http://analysis-service:8081

      # Spring Boot Configuration
      SPRING_PROFILES_ACTIVE: docker

      # FIX DEBUG: Afișează detalii complete despre sănătate (pentru a repara eroarea 503)
      MANAGEMENT_ENDPOINT_HEALTH_SHOWDETAILS: always
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - market-network
    secrets:
      - db_password
      - jwt_secret
      - api_key
    healthcheck:
      # Verifică endpoint-ul de health
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s # Am mărit timpul de start pentru a da timp Spring-ului
    restart: unless-stopped

  # C++ Analysis Service
  analysis-service:
    build:
      context: .
      dockerfile: analysis-service/Dockerfile
    container_name: market-analysis
    ports:
      - "8081:8081"
    environment:
      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: market_db
      DB_USER: postgres
      DB_PASSWORD_FILE: /run/secrets/db_password

      # Server Configuration
      SERVER_PORT: 8081

      # Gateway Configuration
      GATEWAY_URL: http://gateway:8080
      INTERNAL_SECRET_FILE: /run/secrets/api_key

      # Analysis Parameters
      SPIKE_THRESHOLD_PERCENT: 5.0
      VOLUME_MULTIPLIER: 3
      SMA_WINDOW_SIZE: 5
      EMA_WINDOW_SIZE: 15
      VOLATILITY_THRESHOLD: 2.0
      AGGREGATION_INTERVAL_SECONDS: 60
    depends_on:
      postgres:
        condition: service_healthy
      gateway:
        condition: service_started
    networks:
      - market-network
    secrets:
      - db_password
      - api_key
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/analyze/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

networks:
  market-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

secrets:
  db_password:
    file: ./secrets/db_password.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt
  api_key:
    file: ./secrets/api_key.txt