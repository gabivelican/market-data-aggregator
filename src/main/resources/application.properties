spring.application.name=market-data-aggregator

# Server Configuration
server.port=8080
server.servlet.context-path=/

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:market_db}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:1q2w3e}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Actuator Configuration (Health Endpoint)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# SpringDoc OpenAPI/Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

# Logging Configuration
logging.level.root=INFO
logging.level.unitbv.devops=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidationShouldBeLongEnoughForHS512Algorithm
jwt.expiration=86400000

# Internal API Configuration (for C++ service communication)
app.internal.secret=${INTERNAL_SECRET:supersecret123-change-in-production}

# C++ Analysis Service Configuration
analysis.service.url=${ANALYSIS_SERVICE_URL:http://localhost:8081}
