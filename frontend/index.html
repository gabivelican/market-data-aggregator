<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Data Aggregator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body class="bg-light">

<div id="login-screen" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="text-center mb-4">üîê Login</h3>
                    <div id="login-error" class="alert alert-danger d-none"></div>
                    <form id="login-form">
                        <div class="mb-3">
                            <label>Username</label>
                            <input type="text" id="username" class="form-control" value="admin" required>
                        </div>
                        <div class="mb-3">
                            <label>Password</label>
                            <input type="password" id="password" class="form-control" value="admin123" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="dashboard-screen" class="d-none">
    <nav class="navbar navbar-dark bg-dark px-4">
        <span class="navbar-brand mb-0 h1">üöÄ Market Data Aggregator</span>
        <div class="d-flex align-items-center">
            <span id="user-display" class="text-light me-3"></span>
            <button onclick="logout()" class="btn btn-outline-danger btn-sm">Logout</button>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-2">
                <div class="card shadow-sm">
                    <div class="card-header bg-secondary text-white">Symbols</div>
                    <ul class="list-group list-group-flush" id="symbols-list">
                        <li class="list-group-item">Loading...</li>
                    </ul>
                </div>

                <div class="card shadow-sm mt-3">
                    <div class="card-header bg-warning">Statistics</div>
                    <div class="card-body">
                        <p class="small mb-1">Alerts Today: <b id="stat-alerts">0</b></p>
                        <p class="small mb-0">Active Conn: <span class="badge bg-success">Online</span></p>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="row mb-4" id="price-cards-container">
                </div>

                <div class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>üìà Live Chart (<span id="current-chart-symbol">AAPL</span>)</span>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-secondary active">1H</button>
                            <button class="btn btn-outline-secondary">24H</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <canvas id="mainChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-danger text-white">‚ö†Ô∏è Live Alerts</div>
                    <div class="card-body p-0" style="max-height: 500px; overflow-y: auto;">
                        <div id="alerts-feed" class="list-group list-group-flush">
                            <div class="p-3 text-muted text-center small">No alerts yet...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
