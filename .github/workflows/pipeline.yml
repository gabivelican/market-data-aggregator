name: Market Data Aggregator CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # JOB 1: Testare Java (Unit Tests)
  java-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Java Unit Tests
        run: mvn test
        # Ruleaza testele definite in Phase 1 si 3

  # JOB 2: Verificare Build Docker (Include compilarea C++)
  build-docker-images:
    runs-on: ubuntu-latest
    needs: java-tests # Asteapta sa treaca testele Java intai
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Cream fisiere dummy pentru secrete ca sa nu crape build-ul
      # (In productie, acestea ar fi injectate din GitHub Secrets)
      - name: Create dummy secrets for build
        run: |
          mkdir -p secrets
          echo "dummy_password" > secrets/db_password.txt
          echo "dummy_jwt_secret" > secrets/jwt_secret.txt
          echo "dummy_api_key" > secrets/api_key.txt

      - name: Build Docker Images
        run: docker compose build
        # Aceasta comanda va compila C++ (in Dockerfile) si va impacheta Java